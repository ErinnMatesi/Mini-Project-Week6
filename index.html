<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Library of Congress Search</title>
</head>
<body>
    <form>
        <div class="mb-3">
          <label for="searchTerms" class="form-label">Search</label>
          <input type="text" class="form-control" id="searchTerms">
        </div>
        <div class="mb-3">
          <label for="searchFormat" class="form-label">Format</label>
          <select type="text" class="form-control" id="searchFormat">
            <option value="noSelect">Select Format</option>
            <option value="maps">Maps</option>
            <option value="audio">Audio</option>
            <option value="photos">Photos</option>
            <option value="manuscripts">Manuscripts</option>
            <option value="newspapers">Newspapers</option>
            <option value="film-and-videos">Film and Videos</option>
            <option value="notated-music">Notated Music</option>
            <option value="websites">Websites</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="./assets/script.js"></script>
</body>
</html>
